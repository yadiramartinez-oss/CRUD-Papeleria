<div class="header d-flex justify-content-between align-items-center mb-3">
  <!-- Botón "Añadir categoría" (Izquierda) -->
  <button mat-raised-button color="primary" class="add-category-btn" (click)="abrirFormulario()">
    <mat-icon>add_circle</mat-icon>
    Añadir categoría
  </button>

  <!-- Barra de búsqueda (Derecha) -->
  <div class="search-container">
    <mat-form-field class="search-bar" appearance="fill">
      <mat-icon matPrefix class="search-icon">search</mat-icon>
      <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()" placeholder="Buscar categoría" class="search-input">
      <button mat-icon-button matSuffix *ngIf="searchText" (click)="clearSearch()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>



<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="table table-striped mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion }}</td>
    </ng-container>

<ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let categoria">
    <!-- Botón de Editar con icono de Bootstrap -->
    <button class="btn btn-link" (click)="editarCategoria(categoria.id)">
      <i class="bi bi-pencil-square" style="font-size: 24px; color: #007bff;"></i> <!-- Icono de editar -->
    </button>
        <button class="btn btn-link" (click)="eliminarCategoria(categoria.id)">
      <i class="bi bi-archive-fill" style="font-size: 24px; color: #dc3545;"></i> <!-- Icono de eliminar -->
    </button>
  </td>
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
