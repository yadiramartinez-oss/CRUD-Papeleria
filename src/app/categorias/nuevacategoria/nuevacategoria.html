<div>
  <h2>Registrar una nueva categoría</h2>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingrese el nombre de la categoría">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="Ingrese la descripción de la categoría">
    </mat-form-field>

    <button type="button" class="btn btn-outline-primary">Guardar</button>
  </form>
</div>
